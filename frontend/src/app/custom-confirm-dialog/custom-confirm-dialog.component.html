<h2 mat-dialog-title class="dialog-text">Confirmer la suppression</h2>
<mat-dialog-content>
  <p class="dialog-text">Êtes-vous sûr de vouloir supprimer ce projet ?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false" class="dialog-button">Annuler</button>
    <button mat-button [mat-dialog-close]="true" class="dialog-button">Supprimer</button>
</mat-dialog-actions>
