<form #projectForm="ngForm" (ngSubmit)="onSubmit()">
    Donner un nom a votre projet: <input type="text" ngModel name="projectName"/><br>
    Donner une description a votre projet: <input type="text" ngModel name="projectDescription"/><br>
    De combien d'argent avez vous besoin de recolter: <input type="range" id="moneyValue" ngModel name="projectMoney" min="0" max="100"/><br>
    <output for="moneyValue" id="displayValue">0</output><br>
    <input type="submit" value="Submit">
</form>
