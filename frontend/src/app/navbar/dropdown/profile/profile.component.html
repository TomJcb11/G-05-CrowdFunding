<div class="profile">
  <div class="profile-container">
    <div class="profile-picture-container">
      <img class="profile-picture" src="../../../assets/user.svg">
    </div>

    <div class="content">
      <div class="profile-info-container">
        <h1 class="profile-name">John Doe</h1>
        <h3 class="section-title"><a [routerLink]="['/my-project']" routerLinkActive="router-link-active"> Voir mes Projets</a></h3><br>
      </div>
      <div class="profile-details">
        <h2 class="section-title">Modifier les informations</h2>
        <form>
          <div class="form-group">
            <label for="username">Identifiant:</label>
            <input type="text" id="username" name="username" value="john.doe">
          </div>


          <div class="form-group">
            <label for="password">Mot de passe:</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" id="password" name="password" [(ngModel)]="password" name="password">
            <label for="showPassword">
              Afficher le mot de passe
              <input type="checkbox" id="showPassword" [(ngModel)]="showPassword" name="showPassword">
            </label>
          </div>




          <div class="form-group">
            <label for="email">Adresse e-mail:</label>
            <input type="email" id="email" name="email" value="john.doe@example.com">
          </div>

          <div class="form-group">
            <label for="firstName">Prénom:</label>
            <input type="text" id="firstName" name="firstName" value="John">
          </div>


          <div class="form-group">
            <label for="lastName">Nom:</label>
            <input type="text" id="lastName" name="lastName" value="Doe">
          </div>


          <div class="form-group">
            <label for="phone">Numéro de téléphone:</label>
            <input type="tel" id="phone" name="phone" value="0123456789">
          </div>


          <div class="form-group">
            <label for="birthdate">Date de naissance:</label>
            <input type="date" id="birthdate" name="birthdate" value="1990-01-01">
          </div>


          <div class="form-group">
            <label for="address">Adresse:</label>
            <textarea id="address" name="address">123 Rue Example, Ville, Pays</textarea>
          </div>

          <div class="form-group">
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
          </div>
          <button type="submit">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
</div>
